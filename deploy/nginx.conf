# Nginx configuration untuk AI Proposal Reviewer
# Letakkan di: /etc/nginx/sites-available/proposal-reviewer

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream untuk FastAPI
upstream proposal_reviewer {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Redirect HTTP ke HTTPS (uncomment setelah SSL configured)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name proposal-reviewer.southeastasia.cloudapp.azure.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    listen [::]:80;
    
    # Ganti dengan domain Anda
    server_name proposal-reviewer.southeastasia.cloudapp.azure.com;
    
    # Uncomment untuk HTTPS (setelah certbot setup)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/proposal-reviewer.southeastasia.cloudapp.azure.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/proposal-reviewer.southeastasia.cloudapp.azure.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Max upload size (sesuaikan dengan UKURAN_MAKS_BERKAS_MB)
    client_max_body_size 15M;

    # Logging
    access_log /var/log/nginx/proposal-reviewer-access.log;
    error_log /var/log/nginx/proposal-reviewer-error.log;

    # Static files
    location /statis/ {
        alias /opt/proposal-reviewer/app/statis/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints dengan rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://proposal_reviewer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeout untuk API yang memproses dokumen
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Main application
    location / {
        proxy_pass http://proposal_reviewer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }

    # Health check endpoint (tidak di-log)
    location /api/kesehatan {
        access_log off;
        proxy_pass http://proposal_reviewer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
